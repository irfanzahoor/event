    <form method="POST" action="#">

<!-- End Subscribe Section -->

<!-- ======= Contact Section ======= -->
<section id="contact" class="section-bg">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
        <h2>Contact Us</h2>
        <p>Nihil officia ut sint molestiae tenetur.</p>
    </div>

    <div class="row contact-info">
        <div class="col-md-4">
            <div class="contact-address">
                <i class="bi bi-geo-alt"></i>
                <h3>Address</h3>
                <address>A108 Adam Street, NY 535022, USA</address>
            </div>
        </div>

        <div class="col-md-4">
            <div class="contact-phone">
                <i class="bi bi-phone"></i>
                <h3>Phone Number</h3>
                <p><a href="tel:+155895548855">+1 5589 55488 55</a></p>
            </div>
        </div>

        <div class="col-md-4">
        <div class="contact-email">
        <i class="bi bi-envelope"></i>
        <h3>Email</h3>
        <p><a href="mailto:info@example.com">info@example.com</a></p>
        </div>
    </div>
</div>

    <div class="form">
        <form action="#" method="post" role="form" class="php-email-form">
            <div class="row">
          <div class="form-group col-md-6">
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group col-md-6 mt-3 mt-md-0">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
        </div>
        <div class="form-group mt-3">
          <input
            type="text"
            class="form-control"
            name="subject"
            id="subject"
            placeholder="Subject"
            required
          />
        </div>
        <div class="form-group mt-3">
          <textarea
            class="form-control"
            name="message"
            id="message"
            rows="5"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <div class="my-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your message has been sent. Thank you!</div>
        </div>
        <div class="text-center">
          <button type="button" onclick="send_data()">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- End Contact Section -->
<script>

  function send_data() {
    let name = document.getElementById('name').value
    let email = document.getElementById('email').value
    let subject = document.getElementById('subject').value
    let message = document.getElementById('message').value

    

    // Make an asynchronous call to a server-side function
    frappe.call({
      method: 'event.events.Send_message.message',
      args: {
              name , email , subject , message
      },
      callback: function (r) {
        // Handle the response here
        if (r.message) {
          // You can do something with the response data if needed
          console.log(r.message);
        }
      },
      error: function (err) {
        // Handle errors here
        console.error(err);
      }
    });
  }
</script>
